<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ticket generator</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>calcola il prezzo del tuo biglietto</h1>
      <div id="form_sopra">
        <div class="row_top">
          <div id="nome_cognome">
            <h4>Nome Cognome</h4>
            <input id="nome" type="text" name="nome" value="">
          </div>
          <div id="km_da_percorrere">
            <h4>Km da percorrere</h4>
            <input id="km" type="text" name="km" value="">
          </div>
          <div id="fascia_eta">
            <h4>Fascia d'et√†</h4>
            <select name="eta" id="eta">
              <option id="minorenne" value="minorenne">minorenne</option>
              <option id="maggiorenne" value="maggiorenne">maggiorenne</option>
              <option id="over65" value="over65">over-65</option>
            </select>
          </div>
        </div>
        <div class="row_bottom">
          <button id="genera" type="button" name="button">Genera</button>
          <button id="annulla" type="button" name="button">Annulla</button>
        </div>
      </div>

      <div id="biglietto">
        <h2>il tuo biglietto</h2>
        <div id="container_bottom">
          <h3>Dettaglio Passeggeri</h3>
          <table>
            <tr>
              <th>
                Nome<br>Passeggero

              </th>
              <th>Offerta</th>
              <th>Carrozza</th>
              <th>Codice<br>CP</th>
              <th>Costo<br>biglietto</th>
            </tr>
            <tr>
              <td id="spazionomepasseggero"></td>
              <td id="spazioofferta"></td>
              <td id="carrozza"></td>
              <td id="codicetreno"></td>
              <td id="spaziocostobiglietto"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
